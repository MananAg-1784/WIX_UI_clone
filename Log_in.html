<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Wix</title>

    <link rel="stylesheet" href="CSS/sign_up.css">
    <link rel="icon" href="images/logo.jpeg">
</head>
<body>

    <div id="navigation" class="flex row" style="position:absolute;">
        <div id="logo">
            <img src="images/transperent_logo_black.png" alt="">
        </div>
        <div id="close">
            <a href="index.html">
                <img src="images/cross_icon.png" alt="">
            </a>
        </div>
    </div>

    <div id="content" class="flex column">
        <header class="flex column">
            <h1> Log In </h1>
            <span>
                Don't have an account ? 
                <a href="sign_up.html">Sign Up</a>
            </span>
        </header>

        <section class="flex row">
            <div id="information" class="flex column">
                <input type="email" placeholder="Email">

                <div class="flex row" id="more_info">
                    <div id="checkbox" class="flex row">
                        <input type="checkbox">
                        <label for="">Remember me</label>
                    </div>
                    <div id="recovery">
                        Forget Email ?
                    </div>
                </div>
                <a href="home_page.html" id="continue">
                    Continue with Email
                </a>
            </div>
            <div id="horizontal_bar" class = "flex column">
                <div style="padding: 225%"></div>
                <span>or</span>
                <div style="padding: 225%"></div>
            </div>
            <div id="sign_up" class="flex column">
                <a href="home_page.html">
                    <div id="google" class="flex row">
                        <img src="images/google_logo_transperent.png" alt="">
                        <p>Continue with google</p>
                    </div>
                </a>
                <a href="home_page.html">
                    <div id="facebook" class="flex row">
                        <img src="images/facebook_logo_transperent.png" alt="">
                        <p>Continue with Facebook</p>
                    </div>
                </a>
            </div>
        </section>

        <footer class="flex column">
            <p>
                <a href="" style="padding-right: 20px;">Terms of Use</a>
                <a href="">Privacy Policy</a>
            </p>
            <p>
                This site is protected by reCAPTCHA Enterprise. Google's <a href="">Privacy Policy</a>
                and 
                <a href="">Terms of Use</a>.
            </p>
        </footer>
    </div>


</body>
</html>
